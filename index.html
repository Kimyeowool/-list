<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 추천곡</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #song-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    iframe {
      width: 80vw;
      height: 45vh;
      border: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="song-title">오늘의 추천곡</div>
  <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    const apiKey = 'YOUR_API_KEY'; // YouTube Data API 키 입력
    const playlistId = 'YOUR_PLAYLIST_ID'; // 추천할 재생목록 ID 입력

    // 랜덤으로 노래를 추천하는 함수
    async function getRandomSongFromPlaylist() {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=50&key=${apiKey}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          // 랜덤으로 노래 선택
          const randomIndex = Math.floor(Math.random() * data.items.length);
          const randomSong = data.items[randomIndex];
          const videoId = randomSong.snippet.resourceId.videoId;
          const title = randomSong.snippet.title;

          // 텍스트와 영상 업데이트
          document.getElementById("song-title").textContent = `오늘의 추천곡: ${title}`;
          document.getElementById("video-frame").src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&mute=1&loop=1&playlist=${videoId}&modestbranding=1`;
        } else {
          console.error('재생목록에서 노래를 찾을 수 없습니다.');
        }
      } catch (error) {
        console.error('API 요청 실패:', error);
      }
    }

    // 페이지 로드 시 랜덤 노래 추천
    window.onload = getRandomSongFromPlaylist;

  </script>

</body>
</html>
