<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 추천곡</title>
  <link rel="icon" href="낙낙.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      object-fit: cover;
      filter: blur(25px) brightness(0.4);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #songTitle {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #eee;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 백그라운드 영상 -->
  <iframe id="background" class="background-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- 중앙 컨텐츠 -->
  <div class="content">
    <h1>Today's recommended song</h1>
    <div id="songTitle">장르를 선택해 주세요</div>

    <div class="button-group">
      <button class="btn" onclick="playGenre('indie')">🎧 인디</button>
      <button class="btn" onclick="playGenre('pop')">✏️ 팝송</button>
      <button class="btn" onclick="playGenre('japan')">🎌 일본</button>
    </div>

    <div class="button-group">
      <button class="btn">❤️ 좋아요</button>
      <button class="btn">🧡 좋아요 목록</button>
      <button class="btn">🔗 공유하기</button>
    </div>
  </div>

  <!-- 미니 유튜브 플레이어 -->
  <div id="miniPlayer">
    <iframe id="miniVideo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE';
    const playlists = {
      indie: 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q',
      pop: 'PLu4x1UBAg4x_iktia7qLOURp1fOsSOz7d',
      japan: 'PLu4x1UBAg4x8lyQztvvlOEBFAxC_F3TBU'
    };

    async function playGenre(genre) {
      const playlistId = playlists[genre];
      const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const index = Math.floor(Math.random() * data.items.length);
        const video = data.items[index];
        const videoId = video.snippet.resourceId.videoId;
        const title = video.snippet.title;

        // 배경 영상: 소리 없음 + 자동재생
        const backgroundUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}`;

        // 미니플레이어: 소리 있음 + 조작 가능
        const miniPlayerUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=1&loop=1&playlist=${videoId}`;

        document.getElementById('songTitle').innerText = `오늘의 추천곡: ${title}`;
        document.getElementById('background').src = backgroundUrl;
        document.getElementById('miniVideo').src = miniPlayerUrl;
      } catch (e) {
        alert("곡을 불러오는 중 오류가 발생했습니다.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
