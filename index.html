<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천곡</title>
  <style>
    /* 비디오 스타일 */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: blur(8px) brightness(0.5);
    }

    /* 콘텐츠 스타일 */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
    }
  </style>
</head>
<body>

  <!-- 배경 비디오 -->
  <video autoplay muted loop id="bg-video">
    <source src="iu_love_poem.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 콘텐츠 -->
  <div class="content">
    <h1>오늘의 추천곡</h1>
    <p>IU - Love Poem</p>
  </div>

</body>
</html>
