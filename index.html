  <!-- YouTube IFrame API -->

  <script>
    const apiKey = 'YOUR_YOUTUBE_API_KEY_HERE';
    const playlists = {
      indie: 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q',
      pop:   'PLu4x1UBAg4x_iktia7qLOURp1fOsSOz7d',
      jpop:  'PLu4x1UBAg4x8lyQztvvlOEBFAxC_F3TBU'
    };

    let miniPlayer, backgroundPlayer, currentSong = {}, ytReady = false;

    function onYouTubeIframeAPIReady(){
      ytReady = true;
      // 1) ë¯¸ë‹ˆ í”Œë ˆì´ì–´ ìƒì„±
      miniPlayer = new YT.Player('mini-player', {
        height:'170', width:'300', videoId:'',
        playerVars:{autoplay:1,controls:1,modestbranding:1,rel:0}
      });
      // 2) í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ë³¸ìœ¼ë¡œ 'ì¸ë””' ì¥ë¥´ í•œ ê³¡ ì¶”ì²œ
      fetchRandomSong('indie');
      // 3) ë™ê¸°í™” ì¸í„°ë²Œ
      setInterval(syncPlayers, 1000);
    }

    function createBackgroundPlayer(videoId){
      if(backgroundPlayer){
        backgroundPlayer.loadVideoById(videoId);
      } else {
        backgroundPlayer = new YT.Player('background-player', {
          height:'100%', width:'100%', videoId,
          playerVars:{
            autoplay:1,controls:0,mute:1,loop:1,
            playlist:videoId,modestbranding:1,rel:0,playsinline:1
          },
          events:{onReady:e=>{e.target.mute(); e.target.playVideo();}}
        });
      }
    }

    async function fetchRandomSong(genre){
      const pid = playlists[genre];
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${pid}&maxResults=50&key=${apiKey}`;
      try{
        const res = await fetch(url);
        const data = await res.json();
        if(!data.items?.length) return alert('ê³¡ì´ ì—†ìŠµë‹ˆë‹¤.');
        const item = data.items[Math.floor(Math.random()*data.items.length)];
        const vid = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        currentSong = {videoId:vid,title};
        document.getElementById('song-title').textContent = `ì˜¤ëŠ˜ì˜ ì¶”ì²œê³¡: ${title}`;
        miniPlayer.loadVideoById(vid);
        createBackgroundPlayer(vid);
        updateLikeButton();
      }catch(e){
        console.error(e);
        alert('ê³¡ ë¡œë”© ì¤‘ ì˜¤ë¥˜');
      }
    }

    function syncPlayers(){
      if(!miniPlayer?.getCurrentTime||!backgroundPlayer?.getCurrentTime) return;
      const t1=miniPlayer.getCurrentTime(), t2=backgroundPlayer.getCurrentTime();
      if(Math.abs(t1-t2)>1) backgroundPlayer.seekTo(t1,true);
    }

    function updateLikeButton(){
      const likes = JSON.parse(localStorage.getItem('likedSongs')||'[]');
      const exists = likes.some(s=>s.videoId===currentSong.videoId);
      document.getElementById('like-btn').classList.toggle('liked',exists);
    }

    document.getElementById('like-btn').addEventListener('click',()=>{
      if(!currentSong.videoId) return;
      let likes = JSON.parse(localStorage.getItem('likedSongs')||'[]');
      if(likes.some(s=>s.videoId===currentSong.videoId)){
        likes = likes.filter(s=>s.videoId!==currentSong.videoId);
        alert('ì¢‹ì•„ìš” ì·¨ì†Œ');
      } else {
        likes.push(currentSong);
        alert('ì¢‹ì•„ìš” ì¶”ê°€');
      }
      localStorage.setItem('likedSongs',JSON.stringify(likes));
      updateLikeButton();
    });
    document.getElementById('show-likes-btn').addEventListener('click',()=>{
      const likes = JSON.parse(localStorage.getItem('likedSongs')||'[]');
      if(!likes.length) return alert('ì¢‹ì•„ìš”í•œ ê³¡ì´ ì—†ìŠµë‹ˆë‹¤.');
      alert('â¤ï¸ ì¢‹ì•„ìš” ëª©ë¡:\n\n'+likes.map(s=>s.title).join('\n'));

      const link=`https://youtu.be/${currentSong.videoId}`;

        .then(()=>alert('ë§í¬ ë³µì‚¬ë¨:\n'+link))

    });
