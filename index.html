<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천곡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Pretendard', sans-serif;
      background: black;
      overflow: hidden;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .text-container {
      font-size: 2em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 30px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button, .buttons a, .buttons input[type="date"] {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: white;
      color: black;
      transition: 0.3s;
      text-decoration: none;
    }

    .buttons button:hover, .buttons a:hover {
      background-color: #ff4081;
      color: white;
    }

    .liked {
      background-color: #ff4081 !important;
      color: white !important;
    }

    @media (max-width: 768px) {
      .text-container { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <!-- 배경 영상 -->
  <div class="video-background" id="video-bg"></div>

  <!-- 콘텐츠 -->
  <div class="content">
    <div class="text-container" id="song-title">오늘의 추천곡</div>

    <div class="buttons">
      <button id="likeBtn">❤️ 좋아요</button>
      <button id="shareBtn">📤 공유</button>
      <a href="#" id="watchLink" target="_blank">🔗 유튜브에서 보기</a>
      <button id="viewLikesBtn">💖 좋아요 목록</button>
    </div>
  </div>

  <script>
    // YouTube API 키 입력
    const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE';  // 여기서 API 키를 입력하세요
    const playlistId = 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q';  // 여기에 원하는 유튜브 재생목록 ID를 입력하세요

    // YouTube API를 사용하여 재생목록에서 비디오 ID들을 가져오는 함수
    async function fetchPlaylistVideos() {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`);
      const data = await response.json();
      return data.items.map(item => item.snippet.resourceId.videoId);  // 비디오 ID 반환
    }

    // 비디오 중 랜덤으로 선택하여 해당 비디오를 표시하는 함수
    async function showRandomSong() {
      const videoIds = await fetchPlaylistVideos();
      const randomVideoId = videoIds[Math.floor(Math.random() * videoIds.length)];  // 랜덤 비디오 선택

      const videoUrl = `https://www.youtube.com/watch?v=${randomVideoId}`;
      const embedUrl = `https://www.youtube.com/embed/${randomVideoId}?autoplay=1&controls=0&mute=0&loop=1&playlist=${randomVideoId}&modestbranding=1`;

      // 비디오와 제목 업데이트
      document.getElementById("song-title").textContent = `오늘의 추천곡`;
      document.getElementById("video-bg").innerHTML = `
        <iframe
          src="${embedUrl}"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      `;

      // 유튜브 링크 업데이트
      document.getElementById("watchLink").href = videoUrl;
    }

    // 좋아요 목록
    document.getElementById("viewLikesBtn").addEventListener("click", () => {
      const likedSongs = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      if (likedSongs.length === 0) {
        alert("좋아요한 곡이 아직 없어요 💔");
        return;
      }

      let list = likedSongs.map(s => `${s.date} - ${s.title}`).join("\n");
      alert("💖 내가 좋아요한 곡 목록:\n\n" + list);
    });

    // 좋아요 버튼 기능
    document.getElementById("likeBtn").addEventListener("click", () => {
      const likedSongs = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      const currentSongTitle = document.getElementById("song-title").textContent;

      let alreadyLiked = likedSongs.find(s => s.title === currentSongTitle);
      if (alreadyLiked) {
        likedSongs.splice(likedSongs.indexOf(alreadyLiked), 1);
        alert("좋아요에서 제거되었습니다 💔");
      } else {
        likedSongs.push({ title: currentSongTitle });
        alert("좋아요에 추가되었습니다 💖");
      }

      localStorage.setItem("likedSongs", JSON.stringify(likedSongs));
    });

    // 페이지 로딩 시 랜덤 노래 표시
    window.onload = () => {
      showRandomSong();
    };

    // 공유 버튼 기능
    document.getElementById("shareBtn").addEventListener("click", async () => {
      const videoUrl = document.getElementById("watchLink").href;
      const shareData = {
        title: "오늘의 추천곡",
        text: `오늘의 추천곡: ${document.getElementById("song-title").textContent}`,
        url: videoUrl
      };
      try {
        if (navigator.share) await navigator.share(shareData);
        else alert("이 브라우저는 공유를 지원하지 않아요 😢");
      } catch (err) {
        console.error("공유 실패:", err);
      }
    });

  </script>

</body>
</html>
