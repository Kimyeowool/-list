<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유튜브 배경 테스트</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #background-player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      filter: blur(12px) brightness(0.3);
      pointer-events: none;
    }
    #mini-player {
      position: absolute;
      top: 20px; right: 20px;
      width: 300px; height: 170px;
      z-index: 10;
      border: 2px solid white;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="background-player"></div>
  <div id="mini-player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let backgroundPlayer, miniPlayer;

    function onYouTubeIframeAPIReady() {
      miniPlayer = new YT.Player('mini-player', {
        height: '170',
        width: '300',
        videoId: 'dQw4w9WgXcQ', // 🎵 임시 영상
        playerVars: { autoplay: 1, controls: 1, modestbranding: 1, rel: 0 }
      });

      backgroundPlayer = new YT.Player('background-player', {
        height: '100%',
        width: '100%',
        videoId: 'dQw4w9WgXcQ',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          loop: 1,
          playlist: 'dQw4w9WgXcQ',
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: e => e.target.mute()
        }
      });
    }
  </script>
</body>
</html>
