<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 추천곡</title>
  <link rel="icon" href="낙낙.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      object-fit: cover;
      filter: blur(25px) brightness(0.4);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #songTitle {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #eee;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 백그라운드 영상 -->
  <iframe id="background" class="background-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- 중앙 컨텐츠 -->
  <div class="content">
    <h1>Today's recommended song</h1>
    <div id="songTitle">장르를 선택해 주세요</div>

    <div class="button-group">
      <button class="btn" onclick="playGenre('indie')">🎧 인디</button>
      <button class="btn" onclick="playGenre('pop')">✏️ 팝송</button>
      <button class="btn" onclick="playGenre('japan')">🎌 일본</button>
    </div>

    <div class="button-group">
      <button class="btn">❤️ 좋아요</button>
      <button class="btn">🧡 좋아요 목록</button>
      <button class="btn">🔗 공유하기</button>
    </div>
  </div>

  <!-- 미니 유튜브 플레이어 -->
  <div id="miniPlayer">
    <iframe id="miniVideo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const playlists = {
      indie: 'PL8fVUTBmJhHJmpPjP0Z5bYoTLZzlMrtMz',
      pop: 'PLMC9KNkIncKtPzgY-5rmhvj7fax8fdxoj',
      japan: 'PL4fGSI1pDJn5hdn6SbpBLm_zNnZtKfK3Z'
    };

    async function playGenre(genre) {
      const playlistId = playlists[genre];
      const index = Math.floor(Math.random() * 50);
      const url = `https://www.youtube.com/embed?listType=playlist&list=${playlistId}&index=${index}&autoplay=1&mute=1&controls=0&loop=1`;

      const titleUrl = `https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}`;
      try {
        const res = await fetch(titleUrl);
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const entries = xml.getElementsByTagName("entry");
        const title = entries[index % entries.length].getElementsByTagName("title")[0].textContent;

        document.getElementById('songTitle').innerText = `오늘의 추천곡: ${title}`;
        document.getElementById('background').src = url + '&playlist=' + playlistId;
        document.getElementById('miniVideo').src = url + '&playlist=' + playlistId;
      } catch (e) {
        alert("곡을 불러오는 중 오류가 발생했습니다.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
