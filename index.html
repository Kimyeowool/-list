<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's recommended song</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #background-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      filter: blur(30px);
      transform: scale(1.2);
      pointer-events: none;
    }

    .mini-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 240px;
      height: 135px;
      z-index: 2;
      border: 2px solid white;
      background: black;
    }

    .content {
      text-align: center;
      z-index: 1;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 배경 유튜브 플레이어 -->
  <div id="background-player">
    <div id="yt-background-iframe"></div>
  </div>

  <!-- 미니 유튜브 플레이어 -->
  <div class="mini-player">
    <iframe
      id="mini-player"
      width="100%"
      height="100%"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="content">
    <h1>오늘의 추천곡</h1>
    <p id="current-song">오늘의 추천곡: </p>
    <div class="buttons">
      <button onclick="getRecommendation()">🎵 추천곡 받기</button>
      <button>❤️ 좋아요</button>
      <button>🧡 좋아요 목록</button>
      <button>🔗 공유하기</button>
    </div>
  </div>

  <!-- YouTube API 스크립트 -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const songs = [
      { title: "Imagine Dragons - Believer", videoId: "7wtfhZwyrcc" },
      { title: "Coi Leray - Players", videoId: "Y9Hvgo3Tc1k" },
      { title: "Billie Eilish - bad guy", videoId: "DyDfgMOUjCI" },
      { title: "The Weeknd - Blinding Lights", videoId: "fHI8X4OXluQ" },
    ];

    let backgroundPlayer = null;

    function getRecommendation() {
      const random = songs[Math.floor(Math.random() * songs.length)];
      document.getElementById('current-song').innerText = '오늘의 추천곡: ' + random.title;

      // 미니플레이어 src 설정
      const miniPlayer = document.getElementById('mini-player');
      miniPlayer.src = `https://www.youtube.com/embed/${random.videoId}?autoplay=1&controls=1`;

      // 배경 플레이어 재생
      createBackgroundPlayer(random.videoId);
    }

    function createBackgroundPlayer(videoId) {
      if (backgroundPlayer) {
        backgroundPlayer.loadVideoById(videoId);
      } else {
        backgroundPlayer = new YT.Player('yt-background-iframe', {
          height: '100%',
          width: '100%',
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            mute: 1,
            controls: 0,
            loop: 1,
            playlist: videoId,
            modestbranding: 1,
            rel: 0
          },
          events: {
            onReady: e => {
              e.target.mute();
              e.target.playVideo();
            }
          }
        });
      }
    }
  </script>
</body>
</html>
