<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천곡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #6a1b9a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .content {
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4081;
      color: white;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>오늘의 추천곡</h1>
    <div id="song-title">로딩 중...</div>
    <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="recommend-btn">추천곡 받기</button>
  </div>

  <script>
    const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE'; // 여기에 YouTube Data API 키를 입력하세요
    const playlistId = 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q'; // 여기에 재생목록 ID를 입력하세요

    // 랜덤으로 노래를 추천하는 함수
    async function getRandomSongFromPlaylist() {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=50&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          // 랜덤으로 노래 선택
          const randomIndex = Math.floor(Math.random() * data.items.length);
          const randomSong = data.items[randomIndex];
          const videoId = randomSong.snippet.resourceId.videoId;
          const title = randomSong.snippet.title;

          // 텍스트와 영상 업데이트
          document.getElementById("song-title").textContent = `오늘의 추천곡: ${title}`;
          document.getElementById("video-frame").src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
        } else {
          alert("재생목록에 곡이 없습니다.");
        }
      } catch (error) {
        console.error('Error fetching song from playlist:', error);
        alert("곡을 불러오는 중 오류가 발생했습니다.");
      }
    }

    // 버튼 클릭 시 랜덤 노래 추천
    document.getElementById("recommend-btn").addEventListener("click", getRandomSongFromPlaylist);

    // 페이지 로드 시 첫 번째 노래 추천
    window.onload = getRandomSongFromPlaylist;
  </script>

</body>
</html>
