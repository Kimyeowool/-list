<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천곡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 배경 영상이 콘텐츠 뒤로 가도록 설정 */
    }

    .content {
      text-align: center;
      z-index: 1; /* 콘텐츠가 배경보다 위에 표시되도록 설정 */
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4081;
      color: white;
    }

    .liked {
      background-color: #ff4081 !important;
      color: white !important;
    }
  </style>
</head>
<body>

  <!-- 배경 비디오 -->
  <div class="background-video" id="background-video"></div>

  <div class="content">
    <h1>오늘의 추천곡</h1>
    <div id="song-title">로딩 중...</div>
    <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="recommend-btn">추천곡 받기</button>
    <button id="like-btn">❤️ 좋아요</button>
  </div>

  <script>
    const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE'; // 여기에 YouTube Data API 키를 입력하세요
    const playlistId = 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q'; // 여기에 재생목록 ID를 입력하세요

    let currentSong = {}; // 현재 추천된 노래

    // 랜덤으로 노래를 추천하는 함수
    async function getRandomSongFromPlaylist() {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=50&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          // 랜덤으로 노래 선택
          const randomIndex = Math.floor(Math.random() * data.items.length);
          const randomSong = data.items[randomIndex];
          const videoId = randomSong.snippet.resourceId.videoId;
          const title = randomSong.snippet.title;

          currentSong = { videoId, title };

          // 텍스트와 영상 업데이트
          document.getElementById("song-title").textContent = `오늘의 추천곡: ${title}`;
          document.getElementById("video-frame").src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;

          // 배경 비디오 업데이트
          document.getElementById("background-video").innerHTML = `
            <iframe
              src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&mute=1&loop=1&playlist=${videoId}&modestbranding=1"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          `;

          // 좋아요 상태 업데이트
          updateLikeButton();
        } else {
          alert("재생목록에 곡이 없습니다.");
        }
      } catch (error) {
        console.error('Error fetching song from playlist:', error);
        alert("곡을 불러오는 중 오류가 발생했습니다.");
      }
    }

    // 좋아요 버튼 클릭 시
    document.getElementById("like-btn").addEventListener("click", () => {
      let likedSongs = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      const songExists = likedSongs.some(song => song.videoId === currentSong.videoId);

      if (songExists) {
        // 이미 좋아요한 곡이라면 좋아요 취소
        likedSongs = likedSongs.filter(song => song.videoId !== currentSong.videoId);
        alert("좋아요가 취소되었습니다.");
      } else {
        // 좋아요 추가
        likedSongs.push(currentSong);
        alert("좋아요가 추가되었습니다.");
      }

      localStorage.setItem("likedSongs", JSON.stringify(likedSongs));
      updateLikeButton(); // 좋아요 버튼 상태 업데이트
    });

    // 좋아요 버튼 상태 업데이트
    function updateLikeButton() {
      let likedSongs = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      const songExists = likedSongs.some(song => song.videoId === currentSong.videoId);
      const likeBtn = document.getElementById("like-btn");

      if (songExists) {
        likeBtn.classList.add("liked");
      } else {
        likeBtn.classList.remove("liked");
      }
    }

    // 추천곡 받기 버튼 클릭 시
    document.getElementById("recommend-btn").addEventListener("click", getRandomSongFromPlaylist);

    // 페이지 로드 시 첫 번째 노래 추천
    window.onload = getRandomSongFromPlaylist;
  </script>

</body>
</html>
