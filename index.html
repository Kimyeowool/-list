<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Video Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      filter: blur(20px);
      pointer-events: none;
    }

    #mini-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- 배경 유튜브 플레이어 (음소거, 자동 재생) -->
  <div id="background-video"></div>

  <!-- 미니 유튜브 플레이어 -->
  <div id="mini-player"></div>

  <script>
    const videoId = 'dQw4w9WgXcQ'; // 여기에 네가 재생할 유튜브 영상 ID 넣기

    function createYouTubePlayer(containerId, videoId, options) {
      return new YT.Player(containerId, {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          mute: options.mute ? 1 : 0,
          controls: options.controls ? 1 : 0,
          loop: 1,
          playlist: videoId,
          modestbranding: 1,
          rel: 0,
        },
        events: {
          onReady: (event) => {
            if (options.mute) {
              event.target.mute();
            }
            event.target.playVideo();
          }
        }
      });
    }

    // YouTube API 로드
    function onYouTubeIframeAPIReady() {
      createYouTubePlayer('background-video', videoId, { mute: true, controls: false });
      createYouTubePlayer('mini-player', videoId, { mute: false, controls: true });
    }

    // YouTube API 스크립트 동적 추가
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
