<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 추천곡</title>
  <link rel="icon" href="낙낙.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    #backgroundPlayer {
      width: 100vw;
      height: 100vh;
      filter: blur(25px) brightness(0.4);
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #songTitle {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #eee;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 백그라운드 유튜브 플레이어 -->
  <div class="background-container">
    <div id="backgroundPlayer"></div>
  </div>

  <!-- 중앙 컨텐츠 -->
  <div class="content">
    <h1>Today's recommended song</h1>
    <div id="songTitle">장르를 선택해 주세요</div>

    <div class="button-group">
      <button class="btn" onclick="playGenre('indie')">🎧 인디</button>
      <button class="btn" onclick="playGenre('pop')">✏️ 팝송</button>
      <button class="btn" onclick="playGenre('japan')">🎌 일본</button>
    </div>

    <div class="button-group">
      <button class="btn" onclick="likeSong()">❤️ 좋아요</button>
      <button class="btn" onclick="showLikes()">🧡 좋아요 목록</button>
      <button class="btn" onclick="shareSong()">🔗 공유하기</button>
    </div>
  </div>

  <!-- 미니 유튜브 플레이어 -->
  <div id="miniPlayer">
    <div id="miniVideo"></div>
  </div>

  <script>
    const playlists = {
      indie: 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q',
      pop: 'PLu4x1UBAg4x_iktia7qLOURp1fOsSOz7d',
      japan: 'PLu4x1UBAg4x8lyQztvvlOEBFAxC_F3TBU'
    };

    let currentSong = null;
    const likedSongs = [];

    let backgroundPlayer, miniPlayer;

    function onYouTubeIframeAPIReady() {
      backgroundPlayer = new YT.Player('backgroundPlayer', {
        height: '100%',
        width: '100%',
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          mute: 1,
          playlist: '',
        }
      });

      miniPlayer = new YT.Player('miniVideo', {
        height: '100%',
        width: '100%',
        playerVars: {
          autoplay: 1,
          controls: 1,
          loop: 1,
          mute: 0,
          playlist: '',
        }
      });
    }

    async function playGenre(genre) {
      const playlistId = playlists[genre];
      const index = Math.floor(Math.random() * 50);
      const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE';
      const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const item = data.items[index % data.items.length];
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;

        currentSong = { title, videoId };
        document.getElementById('songTitle').innerText = `오늘의 추천곡: ${title}`;

        backgroundPlayer.loadVideoById({ videoId, startSeconds: 0 });
        backgroundPlayer.setLoop(true);
        backgroundPlayer.mute();

        miniPlayer.loadVideoById({ videoId, startSeconds: 0 });
        miniPlayer.setLoop(true);
        miniPlayer.unMute();

      } catch (e) {
        alert("곡을 불러오는 중 오류가 발생했습니다.");
        console.error(e);
      }
    }

    function likeSong() {
      if (currentSong && !likedSongs.find(s => s.videoId === currentSong.videoId)) {
        likedSongs.push(currentSong);
        alert(`'${currentSong.title}'을(를) 좋아요에 추가했습니다.`);
      } else {
        alert('이미 좋아요를 누르셨거나 노래가 없습니다.');
      }
    }

    function showLikes() {
      if (likedSongs.length === 0) {
        alert('아직 좋아요한 곡이 없습니다.');
      } else {
        const list = likedSongs.map(song => `🎵 ${song.title}`).join('\n');
        alert('❤️ 좋아요 목록:\n\n' + list);
      }
    }

    function shareSong() {
      if (!currentSong) {
        alert('먼저 노래를 재생해주세요.');
        return;
      }

      const shareUrl = `https://www.youtube.com/watch?v=${currentSong.videoId}`;
      navigator.clipboard.writeText(shareUrl)
        .then(() => alert('공유 링크가 클립보드에 복사되었습니다!'))
        .catch(err => alert('링크 복사에 실패했습니다.'));
    }

    // Load YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
