<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Song</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: blur(12px) brightness(0.3);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .genre-buttons, .action-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: white;
      color: black;
      transition: 0.2s;
    }

    button:hover {
      background: #ddd;
    }

    #miniPlayer iframe {
      width: 160px;
      height: 90px;
      border-radius: 8px;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>

      <button onclick="playRandomSong('pop')">âœï¸ íŒì†¡</button>

    </div>

  <div id="miniPlayer"></div>

  <script>
    const playlists = {
      indie: [
        { id: "dQw4w9WgXcQ", title: "Indie Song 1" },
        { id: "Zi_XLOBDo_Y", title: "Indie Song 2" }
      ],
      pop: [

      ],
      japan: [
        { id: "kXYiU_JCYtU", title: "Japanese Song 1" },
        { id: "JGwWNGJdvx8", title: "Japanese Song 2" }
      ]
    };

    let currentVideoId = null;
    let miniPlayer;
    let syncInterval;

    function playRandomSong(genre) {
      const list = playlists[genre];
      const random = list[Math.floor(Math.random() * list.length)];
      currentVideoId = random.id;

      // ë¯¸ë‹ˆ í”Œë ˆì´ì–´ ì„¤ì •
      document.getElementById("miniPlayer").innerHTML = `
        <iframe id="miniFrame"
          src="https://www.youtube.com/embed/${currentVideoId}?autoplay=1&controls=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;

      // ë°°ê²½ ì˜ìƒ ì„¤ì •
      document.getElementById("background").src =
        `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${currentVideoId}`;

      // ì œëª© ì—…ë°ì´íŠ¸
      document.getElementById("songTitle").innerText = "ì˜¤ëŠ˜ì˜ ì¶”ì²œê³¡: " + random.title;

      // ë™ê¸°í™” ì‹œì‘
      setTimeout(() => syncPlayers(), 1000);
    }

    function syncPlayers() {
      const mini = document.getElementById("miniFrame")?.contentWindow;
      const background = document.getElementById("background")?.contentWindow;

      if (!mini || !background) return;

      // YouTube IFrame APIë¥¼ ì¨ì•¼ ì™„ë²½í•œ ë™ê¸°í™”ê°€ ê°€ëŠ¥í•˜ì§€ë§Œ, ì´ê±´ ê°„ë‹¨í•œ ë°©ì‹
      clearInterval(syncInterval);
      syncInterval = setInterval(() => {
        try {
          mini.postMessage('{"event":"listening","id":1}', "*");
          background.postMessage('{"event":"listening","id":1}', "*");
        } catch (e) {}
      }, 3000);
    }
  </script>
