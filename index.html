<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>추천 음악</title>
  <style>
    /* 기본 스타일 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* 배경 YouTube 영상 iframe */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 67.5vw; /* 16:9 비율 유지 */
      transform: translate(-50%, -50%);
      z-index: -1; /* 콘텐츠보다 뒤로 */
      pointer-events: none; /* 클릭 불가능하게 */
      filter: blur(25px); /* 블러 효과 */
    }

    /* 콘텐츠 영역 */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 15vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .genre-buttons,
    .action-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #eee;
    }

    iframe.mini-player {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 240px;
      height: 135px;
      z-index: 10;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- ✅ 블러 처리된 배경 유튜브 영상 -->
  <iframe
    id="bgVideo"
    src="https://www.youtube.com/embed/Acj_kh5TH-E?autoplay=1&mute=1&loop=1&playlist=Acj_kh5TH-E"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <!-- ✅ 중앙 콘텐츠 -->
  <div class="content">
    <h1>Today's recommended song</h1>
    <p>오늘의 추천곡: <b>KAZINO</b> (사장님 도박은 재미로 하셔야 합니다)</p>

    <div class="genre-buttons">
      <button>🎧 인디</button>
      <button>✏️ 팝송</button>
      <button>🇯🇵 일본</button>
      <button>🍺 펑크</button>
    </div>

    <div class="action-buttons">
      <button>❤️ 좋아요</button>
      <button>🧡 좋아요 목록</button>
      <button>📄 최근 재생 목록</button>
      <button>🔗 공유하기</button>
    </div>
  </div>

  <!-- ✅ 미니 유튜브 플레이어 (소리 나는 실재 플레이어) -->
  <iframe
    class="mini-player"
    src="https://www.youtube.com/embed/Acj_kh5TH-E?autoplay=1&mute=0&loop=1&playlist=Acj_kh5TH-E"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

</body>
</html>
