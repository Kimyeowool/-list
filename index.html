<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천곡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
      filter: blur(25px) brightness(0.3);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
    }

    #songTitle {
      margin: 10px 0 20px;
    }

    .button-group {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      font-size: 0.95em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #eee;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      z-index: 10;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 백그라운드 영상 -->
  <iframe
    id="background"
    class="background-video"
    allow="autoplay; encrypted-media"
  ></iframe>

  <!-- 콘텐츠 -->
  <div class="content">
    <h1>Today's recommended song</h1>
    <div id="songTitle">장르를 선택해 주세요</div>

    <div class="button-group">
      <button class="btn" onclick="playGenre('indie')">🎧 인디</button>
      <button class="btn" onclick="playGenre('pop')">✏️ 팝송</button>
      <button class="btn" onclick="playGenre('japan')">🎌 일본</button>
    </div>

    <div class="button-group">
      <button class="btn">❤️ 좋아요</button>
      <button class="btn">🧡 좋아요 목록</button>
      <button class="btn">🔗 공유하기</button>
    </div>
  </div>

  <!-- 미니 유튜브 플레이어 -->
  <div id="miniPlayer">
    <iframe
      id="miniVideo"
      allow="autoplay; encrypted-media"
    ></iframe>
  </div>

  <script>
    const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE';
    const playlists = {
      indie: 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q',
      pop: 'PLu4x1UBAg4x_iktia7qLOURp1fOsSOz7d',
      japan: 'PLu4x1UBAg4x8lyQztvvlOEBFAxC_F3TBU'
    };

    function getSafeUrl(videoId, mute, controls = 0) {
      return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=${mute ? 1 : 0}&controls=${controls}&loop=1&playlist=${videoId}&modestbranding=1&rel=0&origin=${location.origin}`;
    }

    async function playGenre(genre) {
      const playlistId = playlists[genre];
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`);
      const data = await res.json();
      const index = Math.floor(Math.random() * data.items.length);
      const video = data.items[index];
      const videoId = video.snippet.resourceId.videoId;
      const title = video.snippet.title;

      document.getElementById('songTitle').innerText = `오늘의 추천곡: ${title}`;
      document.getElementById('background').src = getSafeUrl(videoId, true, 0);
      document.getElementById('miniVideo').src = getSafeUrl(videoId, false, 1);
    }
  </script>
</body>
</html>
