<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 추천곡</title>
  <link rel="icon" href="낙낙.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    #background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      filter: blur(25px);
    }

    #background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #songTitle {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    #songTitle span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #eee;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    #miniPlayer iframe {
      width: 100%;
      height: 100%;
    }

    #messageBox {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      z-index: 15;
      display: none;
      font-size: 0.95em;
    }

    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }

    .fade-out {
      animation: fadeOut 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div id="background-wrapper">
    <div id="background-video"></div>
  </div>

  <div class="content">
    <h1>Today's recommended song</h1>
    <div id="songTitle">장르를 선택해 주세요</div>

    <div class="button-group">
      <button class="btn" onclick="playGenre('indie')">🎧 인디</button>
      <button class="btn" onclick="playGenre('pop')">✏️ 팝송</button>
      <button class="btn" onclick="playGenre('japan')">🎌 일본</button>
      <button class="btn" onclick="playGenre('punk')">🤘 펑크</button>
    </div>

    <div class="button-group">
      <button class="btn" onclick="likeSong()">❤️ 좋아요</button>
      <button class="btn" onclick="showLikes()">🧡 좋아요 목록</button>
      <button class="btn" onclick="showRecentSongs()">📜 최근 재생 목록</button>
      <button class="btn" onclick="shareSong()">🔗 공유하기</button>
    </div>
  </div>

  <div id="miniPlayer">
    <div id="miniVideo"></div>
  </div>

  <div id="messageBox"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const playlists = {
      indie: 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q',
      pop: 'PLu4x1UBAg4x_iktia7qLOURp1fOsSOz7d',
      japan: 'PLu4x1UBAg4x8lyQztvvlOEBFAxC_F3TBU',
      punk: 'PLu4x1UBAg4x--fi_tBCFzNGDw7-sejAgp'
    };

    const likedSongs = [];
    const recentSongs = [];
    let currentSong = null;
    let currentGenre = null;
    let miniPlayer = null;
    let bgPlayer = null;
    let currentPlaylistItems = [];
    const recentlyPlayedSet = new Set();
    let recentlyPlayedList = [];

    function onYouTubeIframeAPIReady() {
      playGenre('indie');
    }

    async function playGenre(genre) {
      currentGenre = genre;
      const playlistId = playlists[genre];
      const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE';
      const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        currentPlaylistItems = data.items;
        pickRandomSong();
      } catch (e) {
        showMessage("곡을 불러오는 중 오류가 발생했습니다.");
        console.error(e);
      }
    }

    function pickRandomSong() {
      const filtered = currentPlaylistItems.filter(item => {
        const videoId = item.snippet.resourceId.videoId;
        return !recentlyPlayedSet.has(videoId);
      });

      if (filtered.length === 0) {
        recentlyPlayedSet.clear();
        recentlyPlayedList = [];
        pickRandomSong();
        return;
      }

      const item = filtered[Math.floor(Math.random() * filtered.length)];
      const videoId = item.snippet.resourceId.videoId;
      const index = currentPlaylistItems.findIndex(i => i.snippet.resourceId.videoId === videoId);
      playSongByIndex(index);

      recentlyPlayedSet.add(videoId);
      recentlyPlayedList.push(videoId);
      if (recentlyPlayedList.length > 15) {
        const removed = recentlyPlayedList.shift();
        recentlyPlayedSet.delete(removed);
      }
    }

    function playSongByIndex(index) {
      const item = currentPlaylistItems[index % currentPlaylistItems.length];
      const videoId = item.snippet.resourceId.videoId;
      const title = item.snippet.title;

      const titleElem = document.getElementById('songTitle');
      titleElem.innerHTML = `오늘의 추천곡 : <span style="animation-delay: 0.1s">${title}</span>`;

      currentSong = { title, videoId, index };

      recentSongs.unshift(currentSong);
      if (recentSongs.length > 10) recentSongs.pop();

      loadVideoPlayers(videoId);
    }

    function loadVideoPlayers(videoId) {
      if (miniPlayer) miniPlayer.destroy();
      if (bgPlayer) bgPlayer.destroy();

      miniPlayer = new YT.Player('miniVideo', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          loop: 0,
          mute: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          playsinline: 1
        },
        events: {
          onReady: (e) => {
            e.target.unMute();
            e.target.playVideo();
          },
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              playNextSong();
            }
          }
        }
      });

      const searchQuery = currentSong.title + ' MV';
      fetchBackgroundVideoBySearch(searchQuery);
    }

    async function fetchBackgroundVideoBySearch(query) {
      const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE';
      const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${encodeURIComponent(query)}&key=${apiKey}`;

      try {
        const res = await fetch(searchUrl);
        const data = await res.json();
        const videoId = data.items[0]?.id?.videoId;

        if (!videoId) {
          console.warn("검색 결과 없음. 배경영상 생략.");
          return;
        }

        bgPlayer = new YT.Player('background-video', {
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            loop: 1,
            mute: 1,
            playlist: videoId,
            controls: 0,
            modestbranding: 1,
            rel: 0,
            playsinline: 1
          },
          events: {
            onReady: (e) => e.target.playVideo()
          }
        });
      } catch (error) {
        console.error("배경 영상 검색 실패:", error);
      }
    }

    function playNextSong() {
      pickRandomSong();
    }

    function likeSong() {
      if (!currentSong) return;
      const idx = likedSongs.findIndex(s => s.videoId === currentSong.videoId);
      if (idx >= 0) {
        likedSongs.splice(idx, 1);
        showMessage(`'${currentSong.title}' 좋아요 취소되었습니다.`);
      } else {
        likedSongs.push(currentSong);
        showMessage(`'${currentSong.title}'을(를) 좋아요에 추가했습니다.`);
      }
    }

    function showLikes() {
      if (likedSongs.length === 0) {
        showMessage('아직 좋아요한 곡이 없습니다.');
      } else {
        const list = likedSongs.map(song => `🎵 ${song.title}`).join('<br>');
        showMessage('❤️ 좋아요 목록:<br><br>' + list);
      }
    }

    function showRecentSongs() {
      if (recentSongs.length === 0) {
        showMessage('최근 재생한 곡이 없습니다.');
      } else {
        const list = recentSongs.map(song => `🎵 ${song.title}`).join('<br>');
        showMessage('📜 최근 재생 목록:<br><br>' + list);
      }
    }

    function shareSong() {
      if (!currentSong) {
        showMessage('먼저 노래를 재생해주세요.');
        return;
      }
      const shareUrl = `https://www.youtube.com/watch?v=${currentSong.videoId}`;
      navigator.clipboard.writeText(shareUrl)
        .then(() => showMessage('🔗 공유 링크가 클립보드에 복사되었습니다!'))
        .catch(() => showMessage('링크 복사에 실패했습니다.'));
    }

    function showMessage(msg) {
      const box = document.getElementById("messageBox");
      box.innerHTML = msg;
      box.style.display = "block";
      box.classList.remove("fade-in", "fade-out");
      void box.offsetWidth; // reflow
      box.classList.add("fade-in");

      setTimeout(() => {
        box.classList.remove("fade-in");
        box.classList.add("fade-out");
        setTimeout(() => {
          box.style.display = "none";
        }, 400);
      }, 4000);
    }
  </script>
</body>
</html>
