<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천곡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    #background-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }

    #background-player iframe {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.3) blur(10px);
    }

    .mini-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 170px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .mini-player iframe {
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      top: 20vh;
    }

    h1 {
      font-size: 2em;
    }

    .genre-buttons, .action-buttons {
      margin-top: 20px;
    }

    .genre-buttons button, .action-buttons button {
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .action-buttons button:first-child {
      background-color: #ffcccc;
    }

    .action-buttons button:nth-child(2) {
      background-color: #ffd699;
    }
  </style>
</head>
<body>
  <div id="background-player">
    <iframe id="bg-video" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=YOUTUBE_VIDEO_ID&modestbranding=1&playsinline=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
  </div>

  <div class="mini-player">
    <iframe id="mini-video" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?autoplay=1&mute=0&controls=1&modestbranding=1&playsinline=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="content">
    <h1>오늘의 추천곡</h1>
    <p>오늘의 추천곡: 첫눈에 First Sight</p>

    <div class="genre-buttons">
      <button>🎧 인디</button>
      <button>🖊 팝송</button>
      <button>🎙 일본</button>
    </div>

    <div class="action-buttons">
      <button>❤️ 좋아요</button>
      <button>🧡 좋아요 목록</button>
      <button>📎 공유하기</button>
    </div>
  </div>

  <script>
    // 동영상 ID는 같은 걸 사용하되, 필요 시 바꿔서 사용 가능
    const videoId = "PLu4x1UBAg4x-3KehjcCtooRennNoUW66q"; // 여기에 실제 영상 ID 넣기

    document.getElementById("bg-video").src =
      `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&modestbranding=1&playsinline=1`;

    document.getElementById("mini-video").src =
      `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=1&modestbranding=1&playsinline=1`;
  </script>
</body>
</html>
