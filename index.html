<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 추천곡</title>
  <link rel="icon" href="낙낙.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    #background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      filter: blur(25px);
    }

    #background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #songTitle {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    #songTitle span.title {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInSlideUp 0.6s ease forwards;
    }

    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #eee;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    #miniPlayer iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- 블러 배경 영상 -->
  <div id="background-wrapper">
    <div id="background-video"></div>
  </div>

  <!-- 중앙 콘텐츠 -->
  <div class="content">
    <h1>Today's recommended song</h1>
    <div id="songTitle">장르를 선택해 주세요</div>

    <div class="button-group">
      <button class="btn" onclick="playGenre('indie')">🎧 인디</button>
      <button class="btn" onclick="playGenre('pop')">🎵 팝송</button>
      <button class="btn" onclick="playGenre('japan')">🎌 일본</button>
      <button class="btn" onclick="playGenre('punk')">🎸 펑크</button>
    </div>

    <div class="button-group">
      <button class="btn" onclick="likeSong()">❤️ 좋아요</button>
      <button class="btn" onclick="showLikes()">📁 좋아요 목록</button>
      <button class="btn" onclick="showRecentSongs()">📃 최근 재생 목록</button>
      <button class="btn" onclick="shareSong()">📄 가사보기</button>
      <button class="btn" onclick="shareSong()">🔗 공유하기</button>
    </div>
  </div>

  <!-- 미니 유튜브 플레이어 -->
  <div id="miniPlayer">
    <div id="miniVideo"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const playlists = {
      indie: 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q',
      pop: 'PLu4x1UBAg4x_iktia7qLOURp1fOsSOz7d',
      japan: 'PLu4x1UBAg4x8lyQztvvlOEBFAxC_F3TBU',
      punk: 'PLu4x1UBAg4x--fi_tBCFzNGDw7-sejAgp'
    };

    const likedSongs = [];
    const recentSongs = [];
    let currentSong = null;
    let currentGenre = null;
    let miniPlayer = null;
    let bgPlayer = null;
    let currentPlaylistItems = [];

    function onYouTubeIframeAPIReady() {
      playGenre('indie');
    }

    async function playGenre(genre) {
      currentGenre = genre;
      const playlistId = playlists[genre];
      const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE';
      const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        currentPlaylistItems = data.items;

        const randomIndex = Math.floor(Math.random() * currentPlaylistItems.length);
        playSongByIndex(randomIndex);
      } catch (e) {
        alert("곡을 불러오는 중 오류가 발생했습니다.");
        console.error(e);
      }
    }

    function playSongByIndex(index) {
      const item = currentPlaylistItems[index % currentPlaylistItems.length];
      const videoId = item.snippet.resourceId.videoId;
      const title = item.snippet.title;

      currentSong = { title, videoId, index };

      recentSongs.unshift(currentSong);
      if (recentSongs.length > 10) recentSongs.pop();

      // 제목 출력 (애니메이션 적용)
      const songTitleDiv = document.getElementById('songTitle');
      songTitleDiv.innerHTML = `오늘의 추천곡: <span class="title">${title}</span>`;
      const animatedSpan = songTitleDiv.querySelector('.title');
      animatedSpan.style.animation = 'none';
      void animatedSpan.offsetWidth;
      animatedSpan.style.animation = '';
      animatedSpan.style.animation = 'fadeInSlideUp 0.6s ease forwards';

      loadVideoPlayers(videoId);
    }

    function loadVideoPlayers(videoId) {
      if (miniPlayer) miniPlayer.destroy();
      if (bgPlayer) bgPlayer.destroy();

      // 배경 플레이어
      bgPlayer = new YT.Player('background-video', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          loop: 1,
          mute: 1,
          playlist: videoId,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          rel: 0,
          playsinline: 1
        },
        events: {
          onReady: (e) => e.target.playVideo()
        }
      });

      // 미니 플레이어
      miniPlayer = new YT.Player('miniVideo', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          loop: 0,
          mute: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          playsinline: 1
        },
        events: {
          onReady: (e) => {
            e.target.unMute();
            e.target.playVideo();
          },
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              playNextSong();
            }
          }
        }
      });
    }

    function playNextSong() {
      if (!currentPlaylistItems || currentPlaylistItems.length === 0) return;
      const nextIndex = (currentSong.index + 1) % currentPlaylistItems.length;
      playSongByIndex(nextIndex);
    }

    function likeSong() {
      if (!currentSong) return;

      const index = likedSongs.findIndex(s => s.videoId === currentSong.videoId);

      if (index === -1) {
        likedSongs.push(currentSong);
        alert(`'${currentSong.title}'을(를) 좋아요에 추가했습니다.`);
      } else {
        likedSongs.splice(index, 1);
        alert(`'${currentSong.title}'의 좋아요를 취소했습니다.`);
      }
    }

    function showLikes() {
      if (likedSongs.length === 0) {
        alert('아직 좋아요한 곡이 없습니다.');
      } else {
        const list = likedSongs.map(song => `🎵 ${song.title}`).join('\n');
        alert('❤️ 좋아요 목록:\n\n' + list);
      }
    }

    function showRecentSongs() {
      if (recentSongs.length === 0) {
        alert('최근 재생한 곡이 없습니다.');
      } else {
        const list = recentSongs.map(song => `🎵 ${song.title}`).join('\n');
        alert('📜 최근 재생 목록:\n\n' + list);
      }
    }

    function shareSong() {
      if (!currentSong) {
        alert('먼저 노래를 재생해주세요.');
        return;
      }

      const shareUrl = `https://www.youtube.com/watch?v=${currentSong.videoId}`;
      navigator.clipboard.writeText(shareUrl)
        .then(() => alert('공유 링크가 클립보드에 복사되었습니다!'))
        .catch(() => alert('링크 복사에 실패했습니다.'));
    }
  </script>
</body>
</html>
