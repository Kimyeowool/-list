<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Song</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    .background-container iframe {
      width: 100vw;
      height: 100vh;
      filter: blur(20px); /* ✅ 블러만 적용 */
      border: none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 20vh;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 113px;
      z-index: 2;
      border-radius: 12px;
      overflow: hidden;
    }

    #miniVideo {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- ✅ 배경 유튜브 영상 -->
  <div class="background-container">
    <iframe id="backgroundPlayer" allowfullscreen allow="autoplay; encrypted-media;"></iframe>
  </div>

  <!-- ✅ 메인 콘텐츠 -->
  <div class="content">
    <h1>Today's recommended song</h1>
    <p>오늘의 추천곡: <span id="songTitle">Cecil Hotel</span></p>
    <div class="buttons">
      <button>🎧 인디</button>
      <button>✏️ 팝송</button>
      <button>🌏 일본</button>
      <br />
      <button>❤️ 좋아요</button>
      <button>🧡 좋아요 목록</button>
      <button>📎 공유하기</button>
    </div>
  </div>

  <!-- ✅ 미니 유튜브 플레이어 -->
  <div id="miniPlayer">
    <iframe id="miniVideo" allowfullscreen allow="autoplay; encrypted-media;"></iframe>
  </div>

  <!-- ✅ 스크립트 -->
  <script>
    const videoId = "Vo6x51_nVAc"; // ✅ 같은 유튜브 영상 ID
    const videoUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&mute=1&playlist=${videoId}&loop=1`;

    document.getElementById("backgroundPlayer").src = videoUrl;
    document.getElementById("miniVideo").src = videoUrl;
  </script>
</body>
</html>
