<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천곡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .background-video iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    #video-frame {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      border: none;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4081;
      color: white;
    }

    .liked {
      background-color: #ff4081 !important;
      color: white !important;
    }
  </style>
</head>
<body>

  <!-- 배경 비디오 -->
  <div class="background-video" id="background-video"></div>

  <div class="content">
    <h1>오늘의 추천곡</h1>
    <div id="song-title">로딩 중...</div>
    <iframe id="video-frame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div>
      <button id="recommend-btn">추천곡 받기</button>
      <button id="like-btn">❤️ 좋아요</button>
    </div>
  </div>

  <script>
    const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE'; // 유튜브 API 키 입력
    const playlistId = 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q'; // 재생목록 ID 입력

    let currentSong = {};

    async function getRandomSongFromPlaylist() {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=50&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          const randomIndex = Math.floor(Math.random() * data.items.length);
          const randomSong = data.items[randomIndex];
          const videoId = randomSong.snippet.resourceId.videoId;
          const title = randomSong.snippet.title;

          currentSong = { videoId, title };

          // 제목과 영상 삽입
          document.getElementById("song-title").textContent = `오늘의 추천곡: ${title}`;
          document.getElementById("video-frame").src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;

          // 배경 뮤비 설정
          document.getElementById("background-video").innerHTML = `
            <iframe
              src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&modestbranding=1&playlist=${videoId}&rel=0"
              allow="autoplay; encrypted-media"
              frameborder="0"
              allowfullscreen
            ></iframe>
          `;

          updateLikeButton();
        } else {
          alert("재생목록에 곡이 없습니다.");
        }
      } catch (error) {
        console.error('곡을 불러오는 중 오류:', error);
        alert("곡을 불러오는 중 오류가 발생했습니다.");
      }
    }

    document.getElementById("like-btn").addEventListener("click", () => {
      let likedSongs = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      const exists = likedSongs.some(song => song.videoId === currentSong.videoId);

      if (exists) {
        likedSongs = likedSongs.filter(song => song.videoId !== currentSong.videoId);
        alert("좋아요가 취소되었습니다.");
      } else {
        likedSongs.push(currentSong);
        alert("좋아요가 추가되었습니다.");
      }

      localStorage.setItem("likedSongs", JSON.stringify(likedSongs));
      updateLikeButton();
    });

    function updateLikeButton() {
      let likedSongs = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      const likeBtn = document.getElementById("like-btn");
      const exists = likedSongs.some(song => song.videoId === currentSong.videoId);

      likeBtn.classList.toggle("liked", exists);
    }

    document.getElementById("recommend-btn").addEventListener("click", getRandomSongFromPlaylist);
    window.onload = getRandomSongFromPlaylist;
  </script>

</body>
</html>
