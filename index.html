<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 추천곡</title>
  <link rel="icon" href="낙낙.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      object-fit: cover;
      filter: blur(25px) brightness(0.4);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #songTitle {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #eee;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 백그라운드 영상 -->
  <iframe
    id="background"
    class="background-video"
    src="https://www.youtube.com/embed/ZcQ88BYcS1E?autoplay=1&mute=1&controls=0&loop=1&playlist=ZcQ88BYcS1E"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <!-- 중앙 컨텐츠 -->
  <div class="content">
    <h1>Today's recommended song</h1>
    <div id="songTitle">ZcQ88BYcS1E</div>

    <div class="button-group">
      <button class="btn" onclick="like()">❤️ 좋아요</button>
      <button class="btn" onclick="showLikes()">🧡 좋아요 목록</button>
      <button class="btn" onclick="share()">🔗 공유하기</button>
    </div>
  </div>

  <!-- 미니 유튜브 플레이어 -->
  <div id="miniPlayer">
    <iframe
      id="miniFrame"
      src="https://www.youtube.com/embed/ZcQ88BYcS1E?autoplay=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    const likedVideos = [];

    function like() {
      const videoId = "ZcQ88BYcS1E";
      if (!likedVideos.includes(videoId)) {
        likedVideos.push(videoId);
        alert("좋아요를 눌렀습니다!");
      } else {
        alert("이미 좋아요를 누른 영상입니다.");
      }
    }

    function showLikes() {
      if (likedVideos.length === 0) {
        alert("좋아요한 영상이 없습니다.");
      } else {
        alert("좋아요 목록:\n" + likedVideos.join("\n"));
      }
    }

    function share() {
      const url = `https://www.youtube.com/watch?v=ZcQ88BYcS1E`;
      navigator.clipboard.writeText(url).then(() => {
        alert("영상 링크가 복사되었습니다!");
      });
    }
  </script>
</body>
</html>
