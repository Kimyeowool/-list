<!-- (기존 코드 head와 style 생략) -->
<body>
  <div id="background-player"></div>

  <!-- 미니플레이어 iframe → div로 변경 -->
  <div class="mini-player">
    <div id="mini-player"></div>
  </div>

  <div class="content">
    <h1>오늘의 추천곡</h1>
    <div id="song-title">장르를 선택해 주세요</div>

    <div class="genre-buttons">
      <button onclick="fetchRandomSong('indie')">🎧 인디</button>
      <button onclick="fetchRandomSong('pop')">🎤 팝송</button>
      <button onclick="fetchRandomSong('jpop')">🎌 일본</button>
    </div>

    <div>
      <button id="like-btn">❤️ 좋아요</button>
      <button id="show-likes-btn">🧡 좋아요 목록</button>
      <button id="share-btn">🔗 공유하기</button>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const apiKey = 'AIzaSyC3dFjg5VnEvtcnUH-dh_nGFRb9ztDxEeE';

    const playlists = {
      indie: 'PLu4x1UBAg4x-3KehjcCtooRennNoUW66q',
      pop: 'PLu4x1UBAg4x_iktia7qLOURp1fOsSOz7d',
      jpop: 'PLu4x1UBAg4x8lyQztvvlOEBFAxC_F3TBU'
    };

    let currentSong = {};
    let backgroundPlayer = null;
    let miniPlayer = null;
    let ytReady = false;

    function onYouTubeIframeAPIReady() {
      ytReady = true;

      // 미니플레이어 생성
      miniPlayer = new YT.Player('mini-player', {
        height: '170',
        width: '300',
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0
        }
      });

      // 동기화 타이머 시작
      setInterval(syncPlayers, 1000);
    }

    function createBackgroundPlayer(videoId) {
      if (backgroundPlayer) {
        backgroundPlayer.loadVideoById(videoId);
      } else {
        backgroundPlayer = new YT.Player('background-player', {
          height: '100%',
          width: '100%',
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            mute: 1,
            controls: 0,
            loop: 1,
            playlist: videoId,
            modestbranding: 1,
            rel: 0
          },
          events: {
            onReady: e => {
              e.target.mute();
              e.target.playVideo();
            }
          }
        });
      }
    }

    async function fetchRandomSong(genre) {
      const playlistId = playlists[genre];
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=50&key=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.items || data.items.length === 0) {
          alert("재생목록에 곡이 없습니다.");
          return;
        }

        const rand = Math.floor(Math.random() * data.items.length);
        const item = data.items[rand];
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;

        currentSong = { videoId, title };
        document.getElementById("song-title").textContent = `오늘의 추천곡: ${title}`;

        // 두 플레이어에 비디오 로딩
        if (ytReady) {
          miniPlayer.loadVideoById(videoId);
          createBackgroundPlayer(videoId);
        }

        updateLikeButton();
      } catch (e) {
        console.error(e);
        alert("추천곡을 불러오는 중 문제가 발생했습니다.");
      }
    }

    function syncPlayers() {
      if (!miniPlayer || !backgroundPlayer) return;
      if (!miniPlayer.getCurrentTime || !backgroundPlayer.getCurrentTime) return;

      const miniTime = miniPlayer.getCurrentTime();
      const bgTime = backgroundPlayer.getCurrentTime();
      const diff = Math.abs(miniTime - bgTime);

      if (diff > 1.0) {
        backgroundPlayer.seekTo(miniTime, true);
      }
    }

    function updateLikeButton() {
      const likes = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      const exists = likes.some(song => song.videoId === currentSong.videoId);
      document.getElementById("like-btn").classList.toggle("liked", exists);
    }

    document.getElementById("like-btn").addEventListener("click", () => {
      if (!currentSong.videoId) return;
      let likes = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      const exists = likes.some(song => song.videoId === currentSong.videoId);

      if (exists) {
        likes = likes.filter(song => song.videoId !== currentSong.videoId);
        alert("좋아요 취소됨");
      } else {
        likes.push(currentSong);
        alert("좋아요 추가됨");
      }
      localStorage.setItem("likedSongs", JSON.stringify(likes));
      updateLikeButton();
    });

    document.getElementById("show-likes-btn").addEventListener("click", () => {
      const likes = JSON.parse(localStorage.getItem("likedSongs") || "[]");
      if (likes.length === 0) {
        alert("좋아요한 곡이 없습니다.");
        return;
      }
      const list = likes.map(song => song.title).join("\n");
      alert("❤️ 좋아요 목록:\n\n" + list);
    });

    document.getElementById("share-btn").addEventListener("click", () => {
      if (!currentSong.videoId) {
        alert("먼저 추천곡을 받아주세요!");
        return;
      }
      const url = `https://youtu.be/${currentSong.videoId}`;
      navigator.clipboard.writeText(url)
        .then(() => alert("링크가 복사되었습니다:\n" + url))
        .catch(() => alert("복사 실패"));
    });
  </script>
</body>
</html>
