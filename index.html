<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 추천곡</title>
  <link rel="icon" href="낙낙.png" type="image/png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    #background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      filter: blur(25px);
      z-index: 0;
    }

    #background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #songTitle {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    #songTitle span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s ease forwards;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #eee;
    }

    #miniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    #miniPlayer iframe {
      width: 100%;
      height: 100%;
    }

    #messageBox {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      display: none;
      z-index: 999;
      text-align: left;
      pointer-events: none;
    }

    #messageBox ul {
      padding-left: 20px;
      margin: 0;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOutDown {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .fade-in {
      animation: fadeInUp 0.4s ease forwards;
    }

    .fade-out {
      animation: fadeOutDown 0.4s ease forwards;
    }
  </style>
</head>
<body>
  <div id="background-wrapper">
    <div id="background-video"></div>
  </div>

  <div class="content">
    <h1>Today's recommended song</h1>
    <div id="songTitle">오늘의 추천곡 : <span>장르를 선택해 주세요</span></div>

    <div class="button-group">
      <button class="btn" onclick="playGenre('indie')">🎧 인디</button>
      <button class="btn" onclick="playGenre('pop')">✏️ 팝송</button>
      <button class="btn" onclick="playGenre('japan')">🎌 일본</button>
      <button class="btn" onclick="playGenre('punk')">🤘 펑크</button>
    </div>

    <div class="button-group">
      <button class="btn" onclick="likeSong()">❤️ 좋아요</button>
      <button class="btn" onclick="showLikes()">🧡 좋아요 목록</button>
      <button class="btn" onclick="showRecentSongs()">📜 최근 재생 목록</button>
      <button class="btn" onclick="shareSong()">🔗 공유하기</button>
    </div>
  </div>

  <div id="miniPlayer">
    <div id="miniVideo"></div>
  </div>

  <div id="messageBox"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // ... 기존 변수들은 그대로 유지 ...

    function loadVideoPlayers(videoId, title) {
      if (miniPlayer) miniPlayer.destroy();
      if (bgPlayer) bgPlayer.destroy();

      miniPlayer = new YT.Player('miniVideo', {
        videoId,
        playerVars: {
          autoplay: 1,
          loop: 0,
          mute: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          playsinline: 1
        },
        events: {
          onReady: (e) => {
            e.target.unMute();
            e.target.playVideo();
          },
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) playGenre(currentGenre);
          }
        }
      });

      // 배경: MV 키워드 포함 검색 URL로 iframe 삽입
      const bgVideoDiv = document.getElementById('background-video');
      const searchQuery = encodeURIComponent(title + ' MV');
      bgVideoDiv.innerHTML = `
        <iframe width="100%" height="100%" 
          src="https://www.youtube.com/embed?listType=search&list=${searchQuery}&autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&rel=0&playsinline=1"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>`;
    }

    // playSongByIndex 내부에서 loadVideoPlayers 호출 시 제목도 같이 넘기기
    function playSongByIndex(index) {
      const item = currentPlaylistItems[index];
      const videoId = item.snippet.resourceId.videoId;
      const title = item.snippet.title;

      playedSongsPerGenre[currentGenre].add(videoId);

      currentSong = { title, videoId, index };
      recentSongs.unshift(currentSong);
      if (recentSongs.length > 15) recentSongs.pop();

      const titleBox = document.getElementById('songTitle');
      titleBox.innerHTML = `오늘의 추천곡 : <span>${title}</span>`;

      loadVideoPlayers(videoId, title);
    }
  </script>
</body>
</html>
