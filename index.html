<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>음악 추천 배경</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    #background-video iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* 16:9 비율로 세로 기준 크기 설정 */
      height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: blur(20px);
    }

    #mini-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- 배경 유튜브 -->
  <div id="background-video"></div>

  <!-- 미니 플레이어 -->
  <div id="mini-player"></div>

  <script>
    const videoId = 'dQw4w9WgXcQ'; // 여기에 유튜브 영상 ID 입력

    function createYouTubePlayer(containerId, videoId, options) {
      return new YT.Player(containerId, {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          mute: options.mute ? 1 : 0,
          controls: options.controls ? 1 : 0,
          loop: 1,
          playlist: videoId,
          modestbranding: 1,
          rel: 0,
        },
        events: {
          onReady: (event) => {
            if (options.mute) event.target.mute();
            event.target.playVideo();
          }
        }
      });
    }

    // YouTube API 로드
    function onYouTubeIframeAPIReady() {
      createYouTubePlayer('background-video', videoId, { mute: true, controls: false });
      createYouTubePlayer('mini-player', videoId, { mute: false, controls: true });
    }

    // YouTube API 스크립트 삽입
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
