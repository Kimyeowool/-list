<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천곡</title>
  <style>
    #video-bg iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px) brightness(0.5);
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
    }
    #watchLink {
      display: inline-block;
      margin-top: 10px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="video-bg"></div>
  <div class="content">
    <h1 id="song-title">오늘의 추천곡</h1>
    <a id="watchLink" href="#" target="_blank">유튜브에서 보기</a>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
